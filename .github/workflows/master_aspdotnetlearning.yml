# Build -> zip published output -> upload zip -> download -> locate package -> deploy

name: Build and deploy ASP app to Azure Web App - AspDotNetLearning

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./LearningApp/LearningApp.csproj

      - name: Publish to folder
        run: dotnet publish ./LearningApp/LearningApp.csproj -c Release -o ./published

      - name: Show published files (debug)
        run: |
          powershell -Command "Get-ChildItem -Path published -Recurse | Select-Object FullName,Length | Select-Object -First 50"

      - name: Zip published output
        run: |
          powershell -Command "Compress-Archive -Path published/* -DestinationPath app.zip -Force"

      - name: Show zip info (debug)
        run: powershell -Command "Get-Item app.zip | Format-List"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: app.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app

      - name: Show downloaded artifact contents (debug)
        run: |
          echo "Workspace root:"
          dir
          echo "Contents of ASP-app folder if present:"
          if (Test-Path ASP-app) { Get-ChildItem -Path ASP-app -Recurse | Format-Table } else { echo "ASP-app folder not present." }

      - name: Locate package to deploy
        id: findpkg
        shell: pwsh
        run: |
          Write-Host "Searching for app.zip or a published folder..."
          $zip = Get-ChildItem -Path $PWD -Filter 'app.zip' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($zip) {
            Write-Host "Found zip: $($zip.FullName)"
            ('PACKAGE_PATH=' + $zip.FullName) | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
            exit 0
          }
          # Look for a 'published' folder (or fallback to any folder inside ASP-app)
          $pub = Get-ChildItem -Path $PWD -Directory -Recurse -ErrorAction SilentlyContinue | Where-Object { $_.Name -eq 'published' } | Select-Object -First 1
          if ($pub) {
            Write-Host "Found published folder: $($pub.FullName)"
            ('PACKAGE_PATH=' + $pub.FullName) | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
            exit 0
          }
          $asp = Join-Path $PWD 'ASP-app'
          if (Test-Path $asp) {
            $firstChild = Get-ChildItem -Path $asp -Force | Select-Object -First 1
            if ($firstChild) {
              Write-Host "Using ASP-app folder: $asp"
              ('PACKAGE_PATH=' + $asp) | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
              exit 0
            }
          }
          Write-Error "No package (zip or published folder) found in workspace."
          exit 1

      - name: Show chosen package path (debug)
        run: |
          echo "PACKAGE_PATH = ${{ steps.findpkg.outputs.PACKAGE_PATH }}"
          if (Test-Path "${{ steps.findpkg.outputs.PACKAGE_PATH }}" ) { Get-ChildItem -Path "${{ steps.findpkg.outputs.PACKAGE_PATH }}" -Recurse | Select-Object FullName,Length | Format-Table -AutoSize } else { echo "Chosen package path not present." }

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D0007A2725D4078BA993B94186A8A74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3DB6399DF8944A9B99B1953369AFE67B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1639073C171544798D3DDE1E4432591D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AspDotNetLearning'
          slot-name: 'Production'
          package: ${{ steps.findpkg.outputs.PACKAGE_PATH }}
