# Build -> zip published output -> upload zip -> download into ASP-app folder -> deploy app.zip

name: Build and deploy ASP app to Azure Web App - AspDotNetLearning

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./LearningApp/LearningApp.csproj

      - name: Publish to folder
        run: dotnet publish ./LearningApp/LearningApp.csproj -c Release -o ./published

      - name: Zip published output
        run: powershell -Command "Compress-Archive -Path published/* -DestinationPath app.zip -Force"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: app.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: 'ASP-app'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D0007A2725D4078BA993B94186A8A74 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3DB6399DF8944A9B99B1953369AFE67B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1639073C171544798D3DDE1E4432591D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AspDotNetLearning'
          slot-name: 'Production'
          package: './ASP-app/app.zip'
